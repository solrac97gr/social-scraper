version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: social-scraper-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-change_this_password}
      MONGO_INITDB_DATABASE: social_scraper
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - social-scraper-network

  # Social Scraper HTTP Server
  social-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-scraper-app
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      # Instagram credentials
      INSTAGRAM_USERNAME: ${INSTAGRAM_USERNAME}
      INSTAGRAM_PASSWORD: ${INSTAGRAM_PASSWORD}
      
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      
      # Echo variable for testing
      ECHO_VAR: ${ECHO_VAR:-success}
      
      # Database names
      INFLUENCERS_DB: ${INFLUENCERS_DB:-social_scraper}
      USERS_DB: ${USERS_DB:-social_scraper}
      
      # MongoDB connection
      MONGO_URI: ${MONGO_URI:-mongodb://admin:change_this_password@mongo:27017/social_scraper}
      
      # Puppeteer configuration
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    depends_on:
      - mongo
    volumes:
      # Mount uploads directory for file persistence
      - ./uploads:/app/uploads
      - ./results:/app/results
    networks:
      - social-scraper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  social-scraper-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
