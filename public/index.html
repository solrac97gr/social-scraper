<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Social Scraper</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
		}
		.hero {
			background: radial-gradient(circle, #007bff, #0056b3);
			color: white;
			padding: 50px 0;
			text-align: center;
			position: relative;
		}
		.hero h1 {
			font-size: 3rem;
			margin-bottom: 20px;
		}
		#loader {
			display: none;
			margin-top: 20px;
		}
		#uploadForm {
			animation: bounceIn 1s;
		}
		@keyframes bounceIn {
			0% {
				opacity: 0;
				transform: scale(0.3);
			}
			50% {
				opacity: 1;
				transform: scale(1.05);
			}
			70% {
				transform: scale(0.9);
			}
			100% {
				transform: scale(1);
			}
		}
		/* Add custom styles for the results table */
		#resultsTable {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		#resultsTable th, #resultsTable td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}

		#resultsTable th {
			background-color: #007bff; /* Changed to a blue tone */
			color: white;
			font-weight: bold;
			animation: fadeIn 1s ease-in-out;
		}

		#resultsTable tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		#resultsTable tr:hover {
			background-color: #ddd;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		@keyframes slideIn {
			from { transform: translateX(-100%); }
			to { transform: translateX(0); }
		}

		#resultsTableBody tr {
			animation: slideIn 0.5s ease-in-out;
		}

		/* Add animation for followers count */
		@keyframes countUp {
			from { content: "0"; }
			to { content: attr(data-count); }
		}

		.count-up {
			animation: countUp 2s ease-in-out;
		}

		#downloadButton {
			background-color: #007bff; /* Changed to a blue tone */
			border-color: #007bff; /* Changed to a blue tone */
		}

		#downloadButton:hover {
			background-color: #0056b3; /* Darker blue tone for hover */
			border-color: #0056b3; /* Darker blue tone for hover */
		}

		.badge-telegram {
			background-color: #0088cc;
			color: white;
		}

		.badge-rutube {
			background-color: #ff0000;
			color: white;
		}

		.badge-vk {
			background-color: #4c75a3;
			color: white;
		}

		.badge-instagram {
			background-color: #e4405f;
			color: white;
		}

		.badge-youtube {
			background-color: #ff0000;
			color: white;
		}
	</style>
</head>
<body>
	<div class="hero animate__animated animate__fadeInDown">
		<div class="dropdown" style="position: absolute; top: 20px; right: 20px;">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span id="languageLabel">Language</span>
			</button>
			<div class="dropdown-menu" aria-labelledby="languageDropdown">
				<a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a>
				<a class="dropdown-item" href="#" onclick="changeLanguage('es')">Espa√±ol</a>
				<a class="dropdown-item" href="#" onclick="changeLanguage('ru')">–†—É—Å—Å–∫–∏–π</a>
			</div>
		</div>
		<h1 id="title">Social Scraper üöÄ</h1>
		<p id="subtitle">Extract information from your favorite social media channels</p>
	</div>
	<div class="container mt-5">
		<div class="card mx-auto animate__animated animate__zoomIn" style="max-width: 500px;">
			<div class="card-body">
				<h2 class="text-center" id="uploadTitle">Upload File üìÇ</h2>
				<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<input type="file" name="file" class="form-control-file" />
					</div>
					<button type="submit" class="btn btn-primary btn-block" id="uploadButton">Upload ‚¨ÜÔ∏è</button>
				</form>
				<div id="loader" class="text-center animate__animated animate__fadeIn">
					<div class="spinner-border" role="status">
						<span class="sr-only">Loading...</span>
					</div>
						<p id="loaderText">Processing your file... ‚è≥</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Add this section to display the results -->
	<div class="container mt-5" id="resultsContainer" style="display: none;">
		<h2 class="text-center" id="resultsTitle">Analysis Results</h2>
		<div class="input-group mb-3">
			<input type="number" class="form-control" id="minFollowersInput" placeholder="Min followers" onkeyup="filterByFollowers()">
			<input type="number" class="form-control" id="maxFollowersInput" placeholder="Max followers" onkeyup="filterByFollowers()">
		</div>

		<div class="input-group mb-3">
			<input type="text" class="form-control" id="nameFilterInput" placeholder="Search by name" onkeyup="filterByName()">
		</div>

		<div class="dropdown mb-3">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="platformFilterDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Filter by Platform
			</button>
			<div class="dropdown-menu" aria-labelledby="platformFilterDropdown">
				<a class="dropdown-item" href="#" onclick="filterByPlatform('all')">All</a>
				<a class="dropdown-item" href="#" onclick="filterByPlatform('telegram')">Telegram</a>
				<a class="dropdown-item" href="#" onclick="filterByPlatform('rutube')">Rutube</a>
				<a class="dropdown-item" href="#" onclick="filterByPlatform('vk')">VK</a>
				<a class="dropdown-item" href="#" onclick="filterByPlatform('instagram')">Instagram</a>
				<a class="dropdown-item" href="#" onclick="filterByPlatform('youtube')">YouTube</a>
			</div>
		</div>

		<table class="table table-bordered" id="resultsTable">
			<thead>
				<tr>
					<th>Channel Name</th>
					<th>Followers Count</th>
					<th>Original Link</th>
					<th>Platform</th>
				</tr>
			</thead>
			<tbody id="resultsTableBody">
				<!-- Results will be appended here -->
			</tbody>
		</table>
		<button class="btn btn-success btn-block" id="downloadButton">Download Results ‚¨áÔ∏è</button>
	</div>

	<script>
		const translations = {
			en: {
				title: "Social Scraper üöÄ",
				subtitle: "Extract information from your favorite social media channels",
				uploadTitle: "Upload File üìÇ",
				uploadButton: "Upload ‚¨ÜÔ∏è",
				loaderText: "Processing your file... ‚è≥",
				languageLabel: "Language",
				resultsTitle: "Analysis Results",
				downloadButton: "Download Results ‚¨áÔ∏è",
				headers: ["Channel Name", "Followers Count", "Original Link", "Platform"],
				minFollowersInput: "Min followers",
				maxFollowersInput: "Max followers",
				nameFilterInput: "Search by name",
				platformFilterDropdown: "Filter by Platform",
				all: "All",
				telegram: "Telegram",
				rutube: "Rutube",
				vk: "VK",
				instagram: "Instagram",
				youtube: "YouTube"
			},
			es: {
				title: "Extractor Social üöÄ",
				subtitle: "Extrae informaci√≥n de tus canales de redes sociales favoritos",
				uploadTitle: "Subir Archivo üìÇ",
				uploadButton: "Subir ‚¨ÜÔ∏è",
				loaderText: "Procesando tu archivo... ‚è≥",
				languageLabel: "Idioma",
				resultsTitle: "Resultados del An√°lisis",
				downloadButton: "Descargar Resultados ‚¨áÔ∏è",
				headers: ["Nombre del Canal", "Cantidad de Seguidores", "Enlace Original", "Plataforma"],
				minFollowersInput: "M√≠n. seguidores",
				maxFollowersInput: "M√°x. seguidores",
				nameFilterInput: "Buscar por nombre",
				platformFilterDropdown: "Filtrar por plataforma",
				all: "Todos",
				telegram: "Telegram",
				rutube: "Rutube",
				vk: "VK",
				instagram: "Instagram",
				youtube: "YouTube"
			},
			ru: {
				title: "–°–æ—Ü–∏–∞–ª—å–Ω—ã–π –°–∫—Ä–∞–ø–µ—Ä üöÄ",
				subtitle: "–ò–∑–≤–ª–µ–∫–∞–π—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ –≤–∞—à–∏—Ö –ª—é–±–∏–º—ã—Ö —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–µ—Ç–µ–π",
				uploadTitle: "–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª üìÇ",
				uploadButton: "–ó–∞–≥—Ä—É–∑–∏—Ç—å ‚¨ÜÔ∏è",
				loaderText: "–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞... ‚è≥",
				languageLabel: "–Ø–∑—ã–∫",
				resultsTitle: "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞",
				downloadButton: "–°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã ‚¨áÔ∏è",
				headers: ["–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞", "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤", "–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞", "–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞"],
				minFollowersInput: "–ú–∏–Ω. –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤",
				maxFollowersInput: "–ú–∞–∫—Å. –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤",
				nameFilterInput: "–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏",
				platformFilterDropdown: "–§–∏–ª—å—Ç—Ä –ø–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ",
				all: "–í—Å–µ",
				telegram: "Telegram",
				rutube: "Rutube",
				vk: "VK",
				instagram: "Instagram",
				youtube: "YouTube"
			}
		};

		function changeLanguage(lang) {
			const elements = translations[lang];
			document.getElementById('title').innerText = elements.title;
			document.getElementById('subtitle').innerText = elements.subtitle;
			document.getElementById('uploadTitle').innerText = elements.uploadTitle;
			document.getElementById('uploadButton').innerText = elements.uploadButton;
			document.getElementById('loaderText').innerText = elements.loaderText;
			document.getElementById('languageLabel').innerText = elements.languageLabel;
			document.getElementById('resultsTitle').innerText = elements.resultsTitle;
			document.getElementById('downloadButton').innerText = elements.downloadButton;

			const headers = document.querySelectorAll('#resultsTable thead th');
			headers.forEach((header, index) => {
				header.innerText = elements.headers[index];
			});

			document.getElementById('minFollowersInput').placeholder = elements.minFollowersInput;
			document.getElementById('maxFollowersInput').placeholder = elements.maxFollowersInput;
			document.getElementById('nameFilterInput').placeholder = elements.nameFilterInput;
			document.getElementById('platformFilterDropdown').innerText = elements.platformFilterDropdown;
			const platformItems = document.querySelectorAll('#platformFilterDropdown + .dropdown-menu .dropdown-item');
			platformItems[0].innerText = elements.all;
			platformItems[1].innerText = elements.telegram;
			platformItems[2].innerText = elements.rutube;
			platformItems[3].innerText = elements.vk;
			platformItems[4].innerText = elements.instagram;
			platformItems[5].innerText = elements.youtube;
		}

		function updateLoaderText(estimatedTime) {
			const loaderText = document.getElementById('loaderText');
			loaderText.innerText = `Processing your file... ‚è≥ Estimated time: ${estimatedTime} seconds`;
		}

		function startCountdown(estimatedTime) {
			const loaderText = document.getElementById('loaderText');
			const interval = setInterval(() => {
				if (estimatedTime > 0) {
					estimatedTime--;
					loaderText.innerText = `Processing your file... ‚è≥ Estimated time: ${estimatedTime} seconds`;
				} else {
					clearInterval(interval);
				}
			}, 1000);
		}

		function filterByPlatform(platform) {
			const rows = document.querySelectorAll('#resultsTableBody tr');
			rows.forEach(row => {
				const platformCell = row.querySelector('td:nth-child(4) span');
				if (platform === 'all' || platformCell.classList.contains(`badge-${platform}`)) {
					row.style.display = '';
				} else {
					row.style.display = 'none';
				}
			});
		}

		function filterByName() {
			const input = document.getElementById('nameFilterInput');
			const filter = input.value.toLowerCase();
			const rows = document.querySelectorAll('#resultsTableBody tr');
			rows.forEach(row => {
				const nameCell = row.querySelector('td:nth-child(1)');
				if (nameCell.innerText.toLowerCase().includes(filter)) {
					row.style.display = '';
				} else {
					row.style.display = 'none';
				}
			});
		}

		function filterByFollowers() {
			const minFollowers = document.getElementById('minFollowersInput').value;
			const maxFollowers = document.getElementById('maxFollowersInput').value;
			const rows = document.querySelectorAll('#resultsTableBody tr');
			rows.forEach(row => {
				const followersCount = parseInt(row.querySelector('td:nth-child(2)').innerText);
				if ((minFollowers === '' || followersCount >= minFollowers) && (maxFollowers === '' || followersCount <= maxFollowers)) {
					row.style.display = '';
				} else {
					row.style.display = 'none';
				}
			});
		}

		document.getElementById('uploadForm').addEventListener('submit', function(event) {
			event.preventDefault();
			document.getElementById('loader').style.display = 'block';
			document.getElementById('uploadForm').classList.add('animate__animated', 'animate__bounceOut');

			var formData = new FormData(this);

			// Call the new endpoint to get the estimated time
			fetch('/estimate-time', {
				method: 'POST',
				body: formData
			})
			.then(response => response.json())
			.then(data => {
				updateLoaderText(data.estimatedTime);
				startCountdown(data.estimatedTime);

				// Proceed with the file upload
				fetch('/upload', {
					method: 'POST',
					body: formData
				})
				.then(response => response.json())
				.then(data => {
					document.getElementById('loader').style.display = 'none';
					document.getElementById('resultsContainer').style.display = 'block';

					const resultsTableBody = document.getElementById('resultsTableBody');
					resultsTableBody.innerHTML = '';

					// remove the first row (header)
					data.results.shift();

					data.results.forEach(result => {
						const row = document.createElement('tr');
						row.innerHTML = `
							<td>${result[0]}</td>
							<td class="count-up" data-count="${result[1]}">${result[1]}</td>
							<td><a href="${result[2]}" target="_blank">${result[2]}</a></td>
							<td><span class="badge badge-${result[3].toLowerCase()}">${result[3]}</span></td>
						`;
						resultsTableBody.appendChild(row);
					});
				})
				.catch(() => {
					alert('There was an error processing your file.');
					document.getElementById('loader').style.display = 'none';
				});
			})
			.catch(() => {
				alert('There was an error estimating the processing time.');
				document.getElementById('loader').style.display = 'none';
			});
		});

		document.getElementById('downloadButton').addEventListener('click', function() {
			window.location.href = '/download';
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.dropdown-toggle').dropdown();
		});
	</script>
</body>
</html>
